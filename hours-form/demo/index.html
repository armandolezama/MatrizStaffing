<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module">
        import '../hours-form.js';
        import '@polymer/paper-toast/paper-toast.js'

    </script>
    <title>HoursForm</title>
</head>
<body>
    <!--first demo test-->
        <hours-form ></hours-form>


        <paper-toast ></paper-toast>

        <script>
            const yearCollection = {
                '2020' : {
                    january:'2000',
                    february:'2000',
                    march:'2000',
                    april:'2000',
                    may:'2000',
                    june:'2000',
                    july:'2000',
                    august:'2000',
                    september:'2000',
                    october:'2000',
                    november:'2000',
                    december:'2000'
                },'2019' : {
                    january:'2000',
                    february:'2000',
                    march:'2000',
                    april:'2000',
                    may:'2000',
                    june:'2000',
                    july:'2000',
                    august:'2000',
                    september:'2000',
                    october:'2000',
                    november:'2000',
                    december:'2000'
                },'2018' : {
                    january:'2000',
                    february:'2000',
                    march:'2000',
                    april:'2000',
                    may:'2000',
                    june:'2000',
                    july:'2000',
                    august:'2000',
                    september:'2000',
                    october:'2000',
                    november:'2000',
                    december:'2000'
                }
            }
            const entry = document.querySelector('hours-form');
            const toast = document.querySelector('paper-toast');
            entry.addEventListener('sendhrs', event=>{
                toast.text=JSON.stringify(event.detail);
                toast.open();
            })

            entry.addEventListener('change', event=>{
                toast.text=JSON.stringify(event.detail.year);

                entry.set(yearCollection[event.detail.year]);
                entry.edit(event.detail.year);
                

                toast.open();
            })
            </script>
</body>
</html>
